<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salman Shaikat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }

    .tab-link {
      padding: 10px 20px;
      border-right: 1px solid #ddd;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .tab-link.active {
      background-color: #f5f5f5;
    }

    .tab-content {
      padding: 20px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Salman Shaikat</h1>
  </header>
  <div class="tabs">
    <a href="#home" class="tab-link active">Home</a>
    <a href="#recent-work" class="tab-link">Recent Work</a>
    <a href="#contact" class="tab-link">Contact</a>
  </div>
  <div id="home" class="tab-content active">
    <p>I'm a passionate web developer with a focus on building clean and functional websites. I'm currently available for freelance projects.</p>
  </div>
  <div id="recent-work" class="tab-content">
    <p>This is the Recent Work section. Add your project details here.</p>
  </div>
  <div id="contact" class="tab-content">
    <p>Get in touch! Add your contact information here.</p>
  </div>
  <script>
    const tabLinks = document.querySelectorAll('.tab-link');

    tabLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        // Prevent default anchor tag behavior
        e.preventDefault();

        // Remove active class from all tabs
        const activeTab = document.querySelector('.tab-link.active');
        activeTab.classList.remove('active');

        // Add active class to clicked tab
        link.classList.add('active');

        // Hide all content sections
        const contentSections = document.querySelectorAll('.tab-content');
        contentSections.forEach(section => section.classList.remove('active'));

        // Show content section corresponding to clicked tab
        const targetSection = document.getElementById(link.getAttribute('href').slice(1));
        targetSection.classList.add('active');
      });
    });
  </script>
</body>
</html>
